version: "3.3"
services:
  redis:
    hostname: redis
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - "../storage/redis:/data"
      - "./redis.conf:/etc/redis/redis.conf"
    command: redis-server --requirepass redis@123456

networks:
  default:
    external:
      name: aranoverse

